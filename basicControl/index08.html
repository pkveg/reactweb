<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열 사용방법 실습</h2>

    <p id="demo"></p>

    <script>
        const cars = ['A', 'B', 'C']
